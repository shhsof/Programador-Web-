<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ejercicio 2</title>
</head>
<body>
    <script>
        //Haciendo uso de los bucles, recorrer un array de números y determinar cual es el mayor.
        const numeros = [3, 57, 33, 48, 72, 19, 23, 5]; // Corrección: los números del array pueden estar sin las comillas.

        let mayor =  Number(numeros [0]); // Se inicia con el primer elemento convertido a número.

        for( let i = 0; i < numeros.length; i++){
            const num = Number(numeros [i]);
            document.write(`${num} | `);
            if (num > mayor) {
			mayor = num; // Se actualiza el número mayor.
        }
        }
        document.write(`<br>El mayor número es: ${mayor}.`);

    </script>
</body>
</html>
