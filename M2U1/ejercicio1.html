<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="ejercicio1.css">
</head>

<body>
    <div class="contenedor">
        <div class="cuadradorosa"></div>
        <div class="cuadradoverde"></div>
        <div class="cuadradoceleste"></div>
    </div>
    <script>
        const rosa = document.querySelector('.cuadradorosa');
        const verde = document.querySelector('.cuadradoverde');
        const celeste = document.querySelector('.cuadradoceleste');

        rosa.addEventListener('click', function () {
            document.body.style.backgroundColor = 'rgb(255, 191, 238)';
        });

        verde.addEventListener('click', function () { 
            document.body.style.backgroundColor = 'rgb(219, 255, 191)';
        });

        celeste.addEventListener('click', function () {
            document.body.style.backgroundColor = 'rgb(191, 237, 255)';
        });
    </script>
</body>

</html>
